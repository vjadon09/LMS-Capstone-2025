<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask/dist/inputmask.min.js"></script>


</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-primary text-white text-center mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/userManage/dashboard">Library Management System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-2">
              <a class="nav-link" href="/userManage/dashboard">My Dashboard</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="/userManage/manager-login" style="background-color: #E3E3E3; border-radius: 15px">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <!-- Main Content -->
  <main class="container my-auto d-flex justify-content-center pb-5">
    <!-- Content goes here -->
    <div class="container table-container">
        <div class="container col-12 mt-5">
            <h2 class="mb-3">Manage Users ðŸ“‡</h2>
            <div class="row">
                <div class="col-4">
                    <form class="mb-3" id="searchForm" role="search"> 
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by name or email..." oninput="searchUsers()">
                        <ul id="user-list" class="list-group">
                            <!-- Dynamically filled book list will appear here -->
                        </ul>     
                      </form>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-custom-size text-center py-2 px-4" onclick="adduser()">Add User âž•</button>
                  <button type="button" class="btn btn-clear-size px-4 py-2 mx-2" onclick=resetTable()> Clear </button>
                </div>
            </div>
            <div class="table-container">
              <table class="table table-bordered">
                  <thead>
                      <tr>
                          <th>Name</th>
                          <th>Email</th>
                          <th>Status</th>
                          <th>Created On</th>
                          <th>Action</th>
                      </tr>
                  </thead>
                  <div class="user-table-container">
                    <tbody id="user-table" class="user-table">
                      <!-- Rows will be dynamically inserted here -->
                    </tbody>
                  </div>
              </table>
            </div>    
        </div> 
    </div>   
</main>


  <!-- Footer -->
  <footer class="text-white text-center p-1 mt-auto" style="background-color: #162D3A; color: white;">
    <p>2025 Capstone Project</p>
  </footer>


  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/userManage/static/js/manage_users_main.js"></script>
  <link href="/userManage/static/css/manage_users_main.css" rel="stylesheet">
</body>
</html>
