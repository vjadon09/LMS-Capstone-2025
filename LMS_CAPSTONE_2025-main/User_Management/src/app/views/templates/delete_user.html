<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete Profile</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/userManage/static/css/delete_user.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/inputmask/dist/inputmask.min.js"></script>


</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-primary text-white text-center mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/userManage/dashboard">Library Management System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-2">
              <a class="nav-link" href="/userManage/dashboard">My Dashboard</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="/userManage/manager-login" style="background-color: #E3E3E3; border-radius: 15px">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-auto d-flex justify-content-center">
    <!-- Content goes here --> 
    <div class="row w-100 mb-3">
       <div class="col-2"></div> 
       <div class="col-8">
        <div class="form-container">
            <h2 class="fs-2 p-3 text-center">Delete Profile ‚úñÔ∏è</h2>
            <form id="delete-profile-form">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="form-group">
                            <h3 class="fs-4 mb-3 text-left">üë§User Info:</h3>
                            <div id="user_email" style="display:none;">{{email}}</div>
                            <div id="status" style="display: none;">{{ status }}</div>
                            <div class="mb-3 row">
                                <div class="col-md-6">
                                    <label for="first-name">First Name:</label>
                                    <p class="form-control rounded" id="first-name" name="fname">First Name</p>
                                </div>
                                <div class="col-md-6">
                                    <label for="last-name">Last Name:</label>
                                    <p class="form-control rounded" id="last-name" name="lname">Last Name</p>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <div class="col-md-6" id="age-field" style="display: block;"">
                                    <label for="age">Age:</label>
                                    <p type="number" class="form-control rounded" id="age" name="age">Age</p>
                                </div>
                            </div>
                            <h3 class="fs-4 mb-3 text-left">üîëLogin Information:</h3>
                            <div class="mb-3 row">
                              <div class="col-md-12">
                                  <label for="email">Email:</label>
                                  <p type="email" class="form-control rounded" id="email" name="email">Email</p>
                              </div>
                            </div>
                            <div class="mb-3 row">
                              <div class="col-md-12" id="manager-id-field" style="display: none;">
                                <label for="managerID">Manager ID:</label>
                                <p type="text" class="form-control rounded" id="managerID" name="managerID">Manager ID</p>
                              </div>
                            </div>
                            <div class="mb-3 row">
                              <div class="col-md-12">
                                <label for="password">Password:</label>
                                <p type="password" class="form-control rounded" id="password" name="password">Password</p>
                            </div>
                            </div>
                            <div class="d-flex justify-content-begin mb-3 row">
                                <button type="submit" class="btn btn-custom-size mt-2 mb-2 mx-2" onclick="deleteUser(event)">Delete</button>   
                                <a class="btn btn-back text-center mt-2 mb-2 mx-2" href="/userManage/main">Back</a>    
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2"></div>   
            </form>
            <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
              <div class="modal-dialog modal-sm">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="modal-body">
                  </div>
                </div>
              </div>
            </div>
        </div>
       </div> 
       <div class="col-2"></div> 
    </div>

</main>


  <!-- Footer -->
  <footer class="text-white text-center p-1 mt-auto" style="background-color: #162D3A; color: white;">
    <p>2025 Capstone Project</p>
  </footer>


  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/userManage/static/js/delete_user.js"></script>
</body>
</html>
