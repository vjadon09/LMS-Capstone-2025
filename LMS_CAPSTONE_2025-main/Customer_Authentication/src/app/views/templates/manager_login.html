<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/auth/static/css/manager_login.css" rel="stylesheet" />
</head>

<body>
  <body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center mb-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand">Library Management System</a>
          </div>
      </nav>
    </header>

  <main class="container my-auto d-flex justify-content-center">
    <div class="row">
      <div class="col-1"></div>
      <div class="bg-light col-6 d-flex flex-column align-items-center justify-content-center login-form-container">
        <h2 class="fs-2 mb-4">Admin Login ðŸ”‘</h2>
        <div class="container">
          <form id="loginForm" method="POST">
            <div class="row">
              <div class="col-2"></div>
              <div class="col-8">
                <div class="form-group p-3">
                  <label for="user-id">Admin Id</label>
                  <input type="text" class="form-control rounded px-10 mb-2" id="user-id" name="manager_id" placeholder="Enter your id number" required />
                  <label for="password">Password</label>
                  <input type="password" class="form-control rounded" id="password" name="password" placeholder="Enter your password" required/>
                  <div class="d-flex justify-content-start">
                    <a href="/auth/forgot-password" class="forgot-password-link">Forgot Password?</a>
                  </div>
                  <div id="errorMessage" class="fs-6 text-danger p-0 m-0"></div>
                  <div class="row">
                    <button type="submit" class="btn btn-custom-size w-100 mt-3 mb-2">Login</button>
                    <a href="/auth/login" class="btn btn-transparent w-100 mt-3 mb-2">Back</a>
                  </div>
                  </form>
                </div>
                <div class="col-2"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="bg col-4 pl-0 d-flex justify-content-start">
        <img class="homepage_img" src="/auth/static/images/login_flowers.jpg" alt="Homepage flower image" />
      </div>
      <div class="col-1"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center p-1 mt-auto" style="background-color: #162D3A; color: white;">
    <p>2025 Capstone Project</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/auth/static/js/manager_login.js"></script>
</body>
</html>
