<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/auth/static/css/home.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/inputmask/dist/inputmask.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-primary text-white text-center mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Library Management System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-2">
              <a class="nav-link" href="user_dashboard.html">My Dashboard</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="#">Account</a>
            </li>
            <li class="nav-item px-2">
              <form action="/auth/logout" method="POST">
                <button type="submit" style="background-color: #e3e3e3; border-radius: 15px; padding: 6px 12px; text-decoration: none;
                color: #162d3a;border-color: transparent;">Log Out</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container my-auto d-flex justify-content-center">
    <div class="user-dashboard mb-5 p-4 bg-light align-items-center justify-content-center">
        <h1 class="dashboard-heading" id="greeting">Welcome, {{name}}!</h1>
        <div class="container">
            <div class="row p-4">
                <div class="col-md-4">
                    <button class="btn btn-custom btn-library">
                        <h1>📚</h1>
                        <h3>My Library</h3>
                        <p>View borrowed books and history</p>
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-custom btn-transactions">
                        <h1>💰</h1>
                        <h3>Overdue/Transactions</h3>
                        <p>Check outstanding dues and transaction history</p>
                    </button>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-custom btn-holds">
                        <h1>🕒</h1>
                        <h3>Holds</h3>
                        <p>View or manage your book reservations</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="row p-4">
            <div class="col-md-4">
                <button class="btn btn-custom btn-account">
                    <h1>🪪</h1>
                    <h3>Manage Account</h3>
                    <p>Update personal details and preferences</p>
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-custom btn-search">
                    <h1>🔎</h1>
                    <h3>Search</h3>
                    <p>Find books, articles, and digital resources</p>
                </button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-custom btn-notifications">
                    <h1>✉️</h1>
                    <h3>Notifications</h3>
                    <p>View messages, alerts, and library notices</p>
                </button>
            </div>
        </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center p-1 mt-auto" style="background-color: #162D3A; color: white;">
    <p>2025 Capstone Project</p>
  </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!--<script src="/static/js/user_dashboard.js"></script>-->
</body>
</html>
