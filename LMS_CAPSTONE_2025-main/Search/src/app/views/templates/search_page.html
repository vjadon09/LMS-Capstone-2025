<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/search/static/css/search.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/inputmask/dist/inputmask.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Header -->
  <header class="bg-primary text-white text-center mb-4">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/search/login">Library Management System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item px-2">
              <a class="nav-link active my-library-link" aria-current="page" href="/search/mylib">My Library</a>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link" href="/search/home">Browse</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Explore</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#popular">Popular</a></li>
                <li><a class="dropdown-item" href="#newest">Newest</a></li>
              </ul>
            </li>
            <li class="nav-item px-2">
              <a class="nav-link my-library-link" href="/search/logout">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container-fluid my-auto d-flex justify-content-center">
    <!-- Content goes here -->
    <div class="row w-100 p-3">
      <section class="searchHeader col-12 align-items-center">
        <div class="row">
          <div class="col-12 mt-4 m-3">
            <h1 class="mt-5 p-1 fs-1 text-center" style="color: white; font-weight: 700;">{{name}}'s Catalogueüîç</h1>
            <h2 class="mt-1 fs-4 text-center" style="color: white; font-weight: 320; font-style: italic;">search by title, author, genre...</h2>
            <div class="d-flex">
              <div class="row w-100 mt-4">
                <div class="col-1"></div>
                <div class="col-9">
                      <!-- Form for searchInput: sends GET request to /search/searchQuery -->
                      <form role="search" method="GET" action="/search/searchQuery" class="flex-grow-1">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search..." oninput="searchBooks()" autocomplete="off">
                      </form>      
                    <!-- Book search results will be displayed here dynamically -->
                    <ul id="bookList" class="list-group">
                      <!-- Book search results will be inserted here dynamically -->
                    </ul>      
                </div>
                <div class="col-1 mt-2 align-items-center"> 
                  <!-- Form for searchButton: sends GET request to /search/search_result_page when clicked -->
                  <form role="search" method="GET" action="/search/search_result_page">
                    <input type="hidden" id="hiddenSearchInput" name="query">
                    <button id="searchButton" class="btn btn-outline-search py-2 px-4" type="submit">Search</button>
                  </form>
                </div>
                <div class="col-1"></div>
              </div>
            </div>  
          </div>
        </div>
      </section>
      <section class="col-12 book-section mt-5 mb-3" id="popular">
        <p class="w-100 fs-3 py-1 text-center carousel-header my-2">‚ú® Popular</p>
        <div id="popularCarouselControls" class="carousel slide mt-3 mb-3 w-100" data-bs-ride="false">
            <div id="popularCarousel" class="carousel slide mx-3" data-bs-ride="false">
              <div class="popular-carousel-inner d-flex" id = "popular-inner"></div>   
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#popularCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#popularCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>
      <!-- Newest Books Section -->
      <section class="col-12 book-section mt-3 mb-3" id="newest">
        <p class="w-100 fs-3 py-1 text-center carousel-header my-2">‚ö°Newest</p>
        <div id="newestCarouselControls" class="carousel slide mt-3 mb-3 w-100" data-bs-ride="false">
            <div id="newestCarousel" class="carousel slide mx-3" data-bs-ride="false">
              <div class="newest-carousel-inner d-flex" id = "newest-inner"></div>   
            </div>
            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#newestCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#newestCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>            
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center p-1 mt-auto" style="background-color: #162D3A; color: white;">
    <p>2025 Capstone Project</p>
  </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/search/static/js/search_page.js"></script>
</body>
</html>
