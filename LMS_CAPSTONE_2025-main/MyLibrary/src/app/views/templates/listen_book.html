<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listen to Audiobook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/mylib/static/css/listen_book.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/mylib/search">Library Management System</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item px-2"><a class="nav-link" href="/mylib/dashboard">My Library</a></li>
                        <li class="nav-item px-2"><a class="nav-link" href="/mylib/login" style="background-color: #E3E3E3; border-radius: 15px">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 mx-auto container my-auto d-flex justify-content-center">
        <div class="container custom-container-formatting">
            <h2 class="text-center p-2">Listen to Audiobook ðŸŽ§</h2>

            <div class="mt-4">
                <h4 class="title p-5">Book Title: {{title}}</h4>
                <div id="book" style="display:none;" data-audio-url="{{ audio_url }}"></div>
                <div id="audio-player-container" class="w-100" style="border: none;">
                    <div id="container">Loading audiobook ...</div>
                    <audio id="audio-player" controls class="w-100">
                        <!-- Audio will be dynamically added -->
                    </audio>
                </div>
            </div>            
        </div>
    </main>

    <footer class="p-0 text-white text-center footer-home">
        <p>&#169; 2025 Capstone Project: Atiya, Astha, Vaishali, Mansi</p>
    </footer>

    <script src="/mylib/static/js/listen_book.js"></script>
</body>
</html>
