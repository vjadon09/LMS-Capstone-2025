<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read eBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.1/jszip.min.js"></script>  <!-- JSZip CDN -->
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.93/dist/epub.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/mylib/static/css/read_book.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/mylib/search">Library Management System</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item px-2"><a class="nav-link" href="/mylib/dashboard">My Library</a></li>
                        <li class="nav-item px-2"><a class="nav-link" href="/mylib/login" style="background-color: #E3E3E3; border-radius: 15px">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1 container mx-auto my-auto d-flex justify-content-center">
        <div class="container custom-container-formatting">
            <h2 class="text-center">Read eBook ðŸ“–</h2>

            <div class="mt-4">
                <h4 class="title">Book Title: {{title}}</h4>
                <div id="book" style="display:block;" data-epub-url="{{ epub_url }}"></div>
                <div id="epub-container" class="w-100 epub-area" style="border: 1px solid rgba(184, 184, 184, 0.389); height: 100vh; border-radius: 30px; box-shadow: 0px 0px 10px rgba(178, 178, 178, 0.3)"></div>
            </div>

            <div class="mt-3 d-flex justify-content-between">
                <button id="prev" class="btn btn-dark">Previous</button>
                <button id="next" class="btn btn-dark">Next</button>
            </div>
        </div>
    </main>

    <footer class="p-0 text-white text-center footer-home">
        <p>&#169; 2025 Capstone Project: Atiya, Astha, Vaishali, Mansi</p>
    </footer>

    <script src="/mylib/static/js/read_book.js"></script>
</body>
</html>
