<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/mylib/static/css/myLibrary.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/mylib/search">Library Management System</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item px-2"><a class="nav-link" href="/mylib/search">Catalogue View</a></li>
                        <li class="nav-item px-2"><a class="nav-link" href="/mylib/login" style="background-color: #E3E3E3; border-radius: 15px">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="pb-4 flex-grow-1 container mx-auto d-flex justify-content-center">
        <div class="container library-container">
            <h2>{{name}}'s Library ðŸ“š</h2>

            <!-- Holds Section -->
            <div class="book-list mt-4">
                <h4>Hold Requests</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="col-5">Title</th>
                            <th class="col-3">Queue</th>
                            <th class="col-4">Hold Start Date</th>
                        </tr>
                    </thead>
                    <tbody id="holdsTable"></tbody>
                </table>
            </div>

            <!-- Search & Sort -->
            <div class="d-flex justify-content-between mt-3">
                <input type="text" id="bookFilter" class="form-control w-50" placeholder="Search books..." onkeyup="filterBooks()">
                <button class="btn btn-dark" onclick="sortByDueDate()">Sort by Due Date ðŸ”¼</button>
            </div>

            <!-- Checked Out Books -->
            <div class="book-list mt-4">
                <h4>Checked Out Books</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="col-4">Title</th>
                            <th class="col-2">Days Left</th>
                            <th class="col-3">Expiration Date</th>
                            <th class="col-3">Access Book</th>
                        </tr>
                    </thead>
                    <tbody id="checkedOutTable"></tbody>
                </table>
            </div>

            <!-- Wishlist -->
            <div class="wishlist-container mt-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-light text-gray">
                        <h4 class="wishlist-heading mb-0">ðŸ“Œ Wishlist</h4>
                    </div>
                    <div class="card-body">
                        <ul id="wishlist" class="list-group wishlist-list text-center">
                            <!-- Wishlist items will be dynamically added here -->
                        </ul>
                    </div>
                    <div class="card-footer text-center">
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-success flex-fill" onclick="addToWishlist()">âž• Add to Wishlist</button>
                            <button class="btn btn-outline-warning flex-fill" onclick="removeFromWishlist()">âž– Remove from Wishlist</button>
                            <button class="btn btn-outline-danger flex-fill" onclick="clearWishlist()">ðŸ”„ Clear Wishlist</button>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </main>

    <footer class="p-0 text-white text-center footer-home">
        <p>&#169; 2025 Capstone Project: Atiya, Astha, Vaishali, Mansi</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/mylib/static/js/myLibrary.js"></script>
</body>
</html>
